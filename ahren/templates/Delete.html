
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <!--<meta name="viewport" content="width-device-width">-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        
        {% load staticfiles %}
        <link rel="stylesheet" href= "{% static 'music.css' %}">
        
        <title>Delete music sheet</title>
    </head>
    <body>
        <div class="container fluid">
            <nav class="navbar">
                <div class="navbar-header">
                    <div class="col-md-1">
                        <a class="navbar-brand" href="#">
                           <img src="{% static 'notes.png' %}"> 
                        </a>
                    </div>
                    <div class="col-md-10">
                        <h4 class="navbar-text">Music Sheet</h4>
                    </div>
                </div>
            </nav>
            <div class="container fluid">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="panel well">
                            <div class="panel-heading"><h4>Delete music sheet</h4></div>
                            <div class="panel-body">
                                <form method="post" enctype="multipart/form-data" action="/DeletePost/">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <select name="name" required>
                                            {% for item in query_results %}
                                                <option value="{{item.name}}">{{item.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <button type="submit" >Ok</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <ul class="nav nav-tabs nav-stacked">
                            <li><a href="/">Back</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="container">
                    <p>Testing Django app</p>
                </div>
            </div>
        </div>
    </body>
</html>
